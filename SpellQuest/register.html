<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - SpellQuest</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, Arial;
    background: linear-gradient(135deg,#ffe6f0,#fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .register-box {
    background: #fff0f5;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 350px;
    text-align: center;
  }
  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #d6336c;
    border-radius: 10px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #d6336c;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover { background: #e04b87; }
  a { color: #d6336c; text-decoration: none; font-weight: bold; }
  a:hover { color: #e04b87; }
</style>
</head>
<body>
  <div class="register-box">
    <h2>üìù Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>

<script>
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', async e => {
  e.preventDefault();
  const formData = {
    username: registerForm.username.value.trim(),
    password: registerForm.password.value.trim()
  };

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    const data = await res.json();
    alert(data.message);
    if(res.ok) window.location.href = '/login.html';
  } catch(err) {
    console.error(err);
    alert('Registration failed.');
  }
});
</script>
</body>
</html>
